<!-- Rock Paper Scissors exercise from The Odin Project -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/reset.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>First to 5 wins!</p>

    <table>
      <caption>Score for the current game</caption>
      <thead>
        <tr>
          <th colspan="2">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>You</td>
          <td>CPU</td>
        </tr>
        <tr>
          <td id="playerScore">0</td>
          <td id="cpuScore">0</td>
        </tr>
      </tbody>
    </table>

    <div id="playerSelectMenu">
      <p>Choose your fighter:</p>
      <ul id="playerButtons">
        <li><button id="rockButton">Rock</button></li>
        <li><button id="paperButton">Paper</button></li>
        <li><button id="scissorsButton">Scissors</button></li>
      </ul>
    </div>

    <div id="gameScreen">
      <div id="visuals"></div>
      <div id="narration">
        <p></p>
      </div>
      <div id="result">
        <p></p>
      </div>
    </div>

    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
